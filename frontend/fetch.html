<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">File Manager</h1>
            
            <div id="authSection" class="mb-6">
                <div class="max-w-md mx-auto">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="flex space-x-2">
                        <input 
                            type="password" 
                            id="authPassword" 
                            required
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button 
                            id="authBtn"
                            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                        >
                            Access Files
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="filesSection" class="hidden">
                <div class="mb-4">
                    <button 
                        id="refreshBtn"
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
                    >
                        Refresh List
                    </button>
                </div>
                
                <div id="filesList" class="space-y-2"></div>
            </div>
            
            <div id="status" class="mt-4 hidden"></div>
            
            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-500 hover:underline">
                    Upload New File
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
