<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link rel="icon" type="image/jpg" href="image.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Secure File Upload</h1>
            
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                
                <div id="uploadLabel" class="block text-sm font-medium text-gray-700 mb-2">
                    Select File
                </div>
                <input 
                    type="file" 
                    id="fileInput" 
                    required
                    multiple
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                
                <div id="progressContainer" class="w-full bg-gray-200 rounded h-4 mb-2 hidden">
                    <div id="progressBar" class="bg-blue-500 h-4 rounded" style="width: 0%"></div>
                </div>

                <div id="uploadingIndicator" class="w-full text-center text-blue-600 font-semibold mb-2 hidden">Uploading...</div>
                
                <button 
                    id="uploadBtn"
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Upload File
                </button>
            </form>
            
            <div id="status" class="mt-4 hidden"></div>
            
            <div class="mt-6 text-center">
                <a href="fetch.html" class="text-blue-500 hover:underline">
                    View & Download Files
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
